{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>Artist Page for {{name | capitalize}}</h1>
    </div> <!-- jumbrotron -->
</div> <!-- container -->
<div class="container">
     <p>Artist name is {{name}}</p>

    <p>Artist ID is: {{id}}</p>

    <h2><a href="related-artists/{{name}}">Get Related Artists</a></h2>
</div> <!--container-fluid-->

{% endblock %}
