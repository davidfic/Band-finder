{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>Related Artists</h1>
    </div>
</div>

<div class=container>
    Here are some related artsits of {{name}}

    <div class="row">
    {% for artist in related %}
        <div class="col-md-12">
         <p><a href="{{artist[0]}}">{{artist[0]}}</a> </p>
         <!-- need to turn in link below to go to a new landing page for artist -->
         <p>Their ID is<a href="https://api.spotify.com/v1/artists/{{artist[1]}}"> {{artist[1]}}</a></p>
            <img src="{{artist[2]}}" alt="artist image" style="width:300;height:100;">
            <video controls  name="media">
                <source src="{{artist[3]}}" type="audio/mpeg">
            </video>
        </div>

    {% endfor %}

    </div>
{% endblock %}
